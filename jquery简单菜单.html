<!DOCTYPE html>
<html>
<head>
	<title>jquery简单菜单</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			outline:none;
			list-style:none;
		}
		a{
			border:0;
		}
		body{
			font:12px/180% Arial;
		}
		.menu{
			width:80px;
			height:80px;
			position:fixed;
			top:340px;
			left:360px;
			background:url('images/') no-repeat;
			cursor:move;
		}
		.menu .box{
			width:200px;
			height:253px;
			background:url('images/') no-repeat;
			position:absolute;
			top:-88px;
			left:-30px;
			display:none;
		}
		.menu .box a{
			background:url('images/');
			position:absolute;
		}
		.menu .box a:hover{
			background:url('images/') no-repeat;
		}
		.menu .box .t1{
			background-position:0px 0px;
			width:49px;
			height:59px;
			left:34px;
			top:8px;
		}
		.menu .box .t2{
			background-position:0px -80px;
			width:49px;
			height:59px;
			left:104px;
			top:24px;
		}
		.menu .box .t3{
			background-position:0px -160px;
			width:49px;
			height:59px;
			left:134px;
			top:84px;
		}
		.menu .box .t4{
			background-position:0px -240px;
			width:49px;
			height:59px;
			left:126px;
			top:154px;
		}
		.menu .box .t5{
			background-position:0px -320px;
			width:49px;
			height:59px;
			left:74px;
			top:189px;
		}
		.menu .box .t6{
			background-position:0px -400px;
			width:49px;
			height:59px;
			left:3px;
			top:185px;
		}
		.menu .box .t1:hover{
			background-position:0px 0px;
		}	
		.menu .box .t2:hover{
			background-position:0px -80px;
		}
		.menu .box .t3:hover{
			background-position:0px -160px;
		}
		.menu .box .t4:hover{
			background-position:0px -240px;
		}	
		.menu .box .t5:hover{
			background-position:0px -320px;
		}
		.menu .box .t6:hover{
			background-position:0px -400px;
		}									
	</style>
</head>
<body>
	<div class="menu" id="fd">
		<div class="box">
			<a href="#" class="t1"></a>
			<a href="#" class="t2"></a>
			<a href="#" class="t3"></a>
			<a href="#" class="t4"></a>
			<a href="#" class="t5"></a>
			<a href="#" class="t6"></a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var box=$('.menu .box');
			$(".menu").hover(function(){
				box.stop().show(300);
			},function(){
				box.stop().hide(300);
			})
		})
		$(function(){
			var box=$('#fd')[0];
			box.onmousedown=function(event){
				var e=event||window.event,
				t=e.target || e.srcElement,
				x1=e.clientX,
				y1=e.clientY,
				drageLeft=this.offsetLeft,
				drageTop=this.offsetTop;
				document.onmousemove=function(event){
				var e=event||window.event,
				t=e.target || e.srcElement,
				x2=e.clientX,
				y2=e.clientY,
				x=x2-x1,
				y=y2-y1;
				box.style.left=(drageLeft+x)+'px';
				box.style.top=(drageTop+y)+'px';						
				}
				document.onmouseup=function(){
					this.onmousemove=null;
				}
			}
		})
	</script>
</body>
</html>
