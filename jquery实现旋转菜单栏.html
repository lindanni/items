<!DOCTYPE html>
<html>
<head>
	<title>jquery实现旋转菜单栏</title>
	<meta charset="utf-8">
	<style>
		*{
			margin:0;
			padding:0;
			list-style:none;
			outline:none;
		}
		html,body{
			width:100%;
			height:100%;
			background:radial-gradient(circle at center,#045,#002);
		}
		.selector{
			position:absolute;
			width:140px;
			height:140px;
			top:50%;
			left:50%;
			transform:translate3d(-50%,-50%,0);
		}
		.selector button{
			position:relative;
			width:100%;
			height:100%;
			border-radius:50%;
			border:0;
			background-color:transparent;
			box-shadow:0 0 14px #0cf inset;/*内阴影*/	
			font-size:20px;
			color:#fff;
			cursor:pointer;
			z-index:999;
		}
		.selector button:hover{
			box-shadow:0 0 14px #ff0 inset;
			transition:all 1s;
		}
		.selector ul{
			position:absolute;
			top:-20px;
			left:-20px;
			right:-20px;
			bottom:-20px;
		}
		.selector ul li{
			position:absolute;
			width:100%;
			height:100%;
			transition:all 0.8s ease-in-out;
		}
		.selector ul li input{
			display:none;
		}
		.selector ul li label{
			position:absolute;
			top:-120px;
			left:50%;
			margin-left:-40px;
			width:0px;
			height:0px;
			border-radius:50%;
			background-color:#fff;
			line-height:0px;
			display:block;
			text-align:center;
			border:none;
			font-size:0;
			transition:all 0.8s ease-in-out;
			overflow:hidden;
			opacity:0;

		}
		.selector.open ul li label{
			font-size:14px;
			width:80px;
			height:80px;
			line-height:80px;
			opacity:1;
		}
	</style>
</head>
<body>
	<div class="selector">
		<ul>
			<li>
				<input id="1" type="checkbox">
				<label for="1">unite1</label>
			</li>
			<li>
				<input id="2" type="checkbox">
				<label for="2">unite2</label>
			</li>
			<li>
				<input id="3" type="checkbox">
				<label for="3">unite3</label>
			</li>
			<li>
				<input id="4" type="checkbox">
				<label for="4">unite4</label>
			</li>
			<li>
				<input id="5" type="checkbox">
				<label for="5">unite5</label>
			</li>
			<li>
				<input id="6" type="checkbox">
				<label for="6">unite6</label>
			</li>
			<li>
				<input id="7" type="checkbox">
				<label for="7">unite7</label>
			</li>
			<li>
				<input id="8" type="checkbox">
				<label for="8">unite8</label>
			</li>
		</ul>
		<button id="btn">click</button>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery实现旋转菜单栏.js"></script>
</body>
</html>
