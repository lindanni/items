<!DOCTYPE html>
<html>
<head>
	<title>jquery弹幕</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style:none;
			outline:none;
		}
		html,body{
			width:100%;
			height:100%;
			font-family:"微软雅黑";
			background:#ccc;
		}
		.boxDom{
			width:100%;
			height:100%;
			position:relative;
			overflow:hidden;
		}
		.boxDom img{
			width:100%;
			height:100%;
		}
		.idDom{
			width:100%;
			height:60px;
			background:#666;
			position:fixed;
			bottom:0;
		}
		.content{
			width:500px;
			height:40px;
			position:absolute;
			top:0;
			right:0;
			left:0;
			bottom:0;
			margin:auto;
		}
		.title{
			display: inline;
			font-size: 24px;
			vertical-align: bottom;
			color:#fff;
		}
		.text{
			width:300px;
			height:30px;
			border:none;
			border-radius: 5px;
			font-size:20px;
			margin-left: 5px;
			text-indent: 1em;
		}
		.btn{
			width:60px;
			height:30px;
			color:#fff;
			background:red;
			border:none;
			font-size:16px;
			margin-top:5px;
		}
		.string{
			width:300px;
			height:40px;
			margin-top:20px;
			position:absolute;
			color:#000;
			font-size:20px;  
		}
	</style>
</head>
<body>
	<div id="boxDom" class="boxDom">
		<img src="#" alt="">
		<div id="idDom" class="idDom">
			<div class="content">
				<p class="title">弹幕：</p>
				<input type="text" class="text">
				<button id="btn" class="btn">发送</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/danmu.js"></script>
</body>
</html>
